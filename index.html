<html>
    <head>
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <script src="leaflet/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        async function loadJSON(url) 
        {
            let x = await fetch(url);
            let y = await x.json();
            y.crs = {
                "type": "name",
                "properties": {
                "name": "urn:ogc:def:crs:EPSG::28992"
                }
            }
            return y;
        }
        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties) {
                layer.bindPopup('<h2>'+feature.properties.sensor_name+'</h2><p>Type: '+feature.properties.sensor_description+'<br>Locatie: '+feature.properties.location_description+'<br>Active: '+(feature.properties.datastream_isactive==1?'Yes':'No')+'</p>');
            }
        }
        // Breda: 51.5719° N, 4.7683° E
        //var map = L.map('map').setView([51.5719, 4.7683], 13);

        // Define the RDnew projection
        const RDnew = new L.Proj.CRS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs', {
                transformation: L.Transformation(-1, -1, 0, 0),
                resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420],
                origin: [-285401.920, 903401.920],
                bounds: L.bounds([-285401.920, 903401.920], [595401.920, 22598.080])
            }
        );
        //initialize the map
        const map = L.map('map', {
            crs: RDnew
        }).setView([51.5719, 4.7683], 9);

        // Add the PDOK map
        const pdokachtergrondkaart = new L.TileLayer('https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/grijs/EPSG:28992/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 13,
            attribution: 'Kaartgegevens: © <a href="http://www.cbs.nl">CBS</a>, <a href="http://www.kadaster.nl">Kadaster</a>'
        });
        pdokachtergrondkaart.addTo(map);

        // ADD a WMS layer
        
        // Hoogte informatie
        /*
        const ahn = L.tileLayer.wms('https://geodata.nationaalgeoregister.nl/ahn3/wms', {
                'layers': 'ahn3_5m_dtm',
                'styles': 'ahn3:ahn3_5m_detail',
                'srs': 'EPSG:28992',
                'format': 'image/png',
                'transparent': true,
                'opacity': 1
            }).addTo(map);
        */
       /*
        // Overheidsdiensten
        const overheids = L.tileLayer.wms ('https://service.pdok.nl/kvk/overheidsdiensten/wms/v1_0?request=getcapabilities&service=wms', {
            'layers':'overheidsdiensten',
            'format': 'image/png',
            'transparent': true,
            'opacity': 0.5
        }).addTo (map);
        */
        // 3d BAG
        const bag = L.tileLayer.wms ('https://data.3dbag.nl/api/BAG3D_v2/wms', {
            'layers':'lod22',
            'format':'image/png',
            'transparent': true,
            'opacity': 0.7,
            'minZoom':10
        }).addTo (map);

        loadJSON ("./geojson1.json").then (
            function (jsonRD) {
                L.Proj.geoJson(jsonRD,{
                    onEachFeature: onEachFeature,
                    minZoom:10
                }).addTo(map);
            },
            function (error) {throw (error)}
        );

        

        // Hash in URL
        //let hash = new L.Hash(map);
    </script>
</html>
